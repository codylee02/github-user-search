<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GitHub User Repo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <main role="main">
            <div class="container">
                <h1>What GitHub user's repos would you like to display?</h1>
                <form>
                    <label for="search-term">Username:</label>
                    <input type="text" id="js-username" placeholder="Ex: codylee02" required>
                    <input type ="submit" value="Submit">
                </form>
                <section class="results">
                </section>
            </div>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="index.js"></script>
        </main>
    </body>
</html>
